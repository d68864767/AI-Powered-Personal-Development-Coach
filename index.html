    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Personal Development Coach</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the AI-Powered Personal Development Coach!</h1>
    </header>

        <section id="user-section">
            <h2>Create User</h2>
            <form id="user-form">
                <input type="text" id="user-name" placeholder="Enter your name" required>

                <button type="submit">Create User</button>
            </form>
        </section>
        <section id="goal-section">
            <h2>Create Goal</h2>
            <form id="goal-form">
                <input type="text" id="goal-title" placeholder="Enter your goal" required>
                <textarea id="goal-description" placeholder="Describe your goal" required></textarea>
                <button type="submit">Create Goal</button>
            </form>
        </section>
        <section id="interaction-section">
            <h2>Ask for Advice</h2>
            <form id="interaction-form">
                <textarea id="interaction-query" placeholder="What do you need advice on?" required></textarea>
                <button type="submit">Get Advice</button>
            </form>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
